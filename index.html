<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartSpend - Budget Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Nunito:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>SmartSpend ??</h1>
    <div id="balance-section">
      <h2>Current Balance: ?<span id="current-balance">0</span></h2>
      <div class="progress-container">
        <div class="progress-bar" id="budget-progress"></div>
      </div>
      <p id="budget-summary">You’ve spent ?0 of ?0 budget</p>
    </div>
  </header>

  <main>
    <section id="quick-actions">
      <button id="add-expense-btn">+ Add Expense/Income</button>
      <button id="view-insights-btn">?? Insights</button>
    </section>

    <!-- Add Expense/Income Form Modal -->
    <div id="form-modal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2>Add Transaction</h2>
        <form id="transaction-form">
          <input type="number" id="amount" placeholder="Amount (?)" required>
          <select id="type">
            <option value="expense">Expense</option>
            <option value="income">Income</option>
          </select>
          <select id="category">
            <option value="Food">?? Food</option>
            <option value="Transport">?? Transport</option>
            <option value="Studies">?? Studies</option>
            <option value="Entertainment">?? Entertainment</option>
            <option value="Savings">?? Savings</option>
            <option value="Misc">?? Misc</option>
          </select>
          <select id="payment-method">
            <option value="Cash">Cash</option>
            <option value="UPI">UPI</option>
            <option value="Card">Card</option>
          </select>
          <input type="date" id="date">
          <input type="text" id="note" placeholder="Note (optional)">
          <button type="submit">Add ?</button>
        </form>
      </div>
    </div>

    <!-- Transaction History -->
    <section id="transaction-history">
      <h2>Transaction History</h2>
      <input type="text" id="search" placeholder="Search by category or note...">
      <ul id="transactions-list"></ul>
    </section>

    <!-- Insights Section -->
    <section id="insights-section" class="hidden">
      <h2>Insights ??</h2>
      <canvas id="categoryChart"></canvas>
      <canvas id="weeklyChart"></canvas>
      <button id="back-dashboard">? Back</button>
    </section>
  </main>

  <footer>
    <p>SmartSpend - Student Budget Tracker</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
